<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Roger AR 模型展示</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <model-viewer
    src="Roger.usdz"
    ios-src="Roger.usdz"
    alt="Roger 模型"
    auto-rotate
    camera-controls
    ar
    ar-modes="quick-look webxr">
  </model-viewer>
</body>
</html>
